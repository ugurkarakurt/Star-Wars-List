<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <link rel="stylesheet" href="./assets/css/main.css">
    <title>STAR WARS</title>
</head>

<body>
    <header id="header" class="">
        <img src="./assets/img/header.png" alt="">
    </header>

    <main class="container " id="main">
        <div class="search-input-wrapper">
            <input type="text" id="search" placeholder="Search a Person">
            <i id="addButton" class="fab fa-jedi-order" title="Add"></i>
        </div>
        <form id="form">
            <div class="form-group">
                <!-- Name  -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Name</span>
                    </div>
                    <input class="form-control" id="name" type="text" placeholder="Name">
                </div>
                <!-- Birth Day -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Birth Day</span>
                    </div>
                    <input class="form-control" id="birth" type="text" placeholder="Birth Day">
                </div>

                <!-- Height  -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Height</span>
                    </div>
                    <input class="form-control" id="height" type="range" min="0" max="300" value="0">
                    <div class="input-group-append">
                        <input class="form-control" type="number" id="forHeight" for="height" value="0">
                    </div>
                </div>

                <!-- Mass  -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Mass</span>
                    </div>
                    <input class="form-control" id="mass" type="range" min="0" max="300" value="0">
                    <div class="input-group-append">
                        <input class="form-control" type="number" id="forMass" for="mass" value="0">
                    </div>
                </div>

                <!-- Hair -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Hair</span>
                    </div>
                    <select class="form-control" name="hair" id="hair">
                    </select>
                </div>

                <!-- Skin -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Skin</span>
                    </div>
                    <select class="form-control" name="skin" id="skin">
                    </select>
                </div>

                <!-- Eye -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span>Eye</span>
                    </div>
                    <select class="form-control" name="eye" id="eye">
                    </select>
                </div>

                <!-- Gender  -->
                <div class="input-group" id="gender">
                    <div class="input-group-prepend">
                        <span>Gender</span>
                    </div>
                    <div class="check-wrapper">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>

            </div>
            <div class="button-wrap">
                <button id="button">Add a New Character</button>
            </div>
        </form>

        <div class="table-wrapper">
            <table id="dataTable" class="table-borderless">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Height</th>
                        <th>Mass</th>
                        <th>Hair C.</th>
                        <th>Skin C.</th>
                        <th>Eye C.</th>
                        <th>Birth D</th>
                        <th>Gender</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <script src="./bundles/bundle.js"></script>


</body>

</html>
